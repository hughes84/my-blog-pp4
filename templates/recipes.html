{% extends "base.html" %}
{% load static %}
{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <br>
    <ul class="navbar-nav d-flex justify-content-between mx-5 w-100">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item"> <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item"></li>
        <a class="nav-link" href="#">Services</a> </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
        </li>
    </ul>
    <br>
</nav>

       


<div class="container">
	<div class="row">
        {% for recipe in recipes %}
	    <div class="col-md-4">
    		<div class="card mb">
              <img class="card-img-top" src="{{recipe.recipeimage.url}}" alt="Card image cap">
              <div class="card-body mb">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <p class="card-text">{{ recipe.description }}</p>
                <a type="button" class="btn btn-primary mb" href="{% url 'recipedetail' recipe.id %}">Recipe</a>
              </div>
            </div>         
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
