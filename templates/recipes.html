{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Recipe Card Section -->
<div class="card-container">
    <div class="inner-card-container">
        {% for recipe in recipes %}
            <!-- Recipe Card -->
            <div class="card mb">
                <!-- Recipe Image -->
                <img class="card-img-top" src="{{ recipe.recipeimage.url }}" alt="Card image cap">
                <div class="card-body mb">
                    <!-- Recipe Title -->
                    <h5 class="card-title">{{ recipe.title }}</h5>
                    <!-- Recipe Description -->
                    <p class="card-text">{{ recipe.ingredients|slice:':30' }}...</p>
                    <!-- Link to Recipe Detail Page -->
                    <a type="button" class="btn btn-primary mb" href="{% url 'recipedetail' recipe.id %}">Recipe</a>
                </div>
            </div>
            <!-- End Recipe Card -->
        {% endfor %}
    </div>
</div>
<!-- End Recipe Card Section -->
<!-- Button trigger modal -->
<div type="button" class="add-recipe add-recipe-button" title="add-recipe" data-toggle="modal" data-target="#exampleModal">
    <i class="fa-solid fa-plus h2 m-0"></i>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" action="{% url 'recipes' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
        </div>
      </div>
    </div>
  </div>
  

{% endblock %}
